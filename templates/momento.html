<!DOCTYPE html>
<html>
<head>
    <title>{{ nome }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #255995);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .topo {
            display: flex;
            align-items: center;
            padding: 15px 20px;
        }

        .topo img {
            height: 80px;
            margin-right: 15px;
        }

        .topo h1 {
            font-size: 15px;
            margin: 0;
            line-height: 1.4;
            font-weight: 600;
        }

        #busca {
            padding: 12px;
            width: 85%;
            max-width: 400px;
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: white;
            color: #2c3e50;
            width: 90%;
            max-width: 400px;
            margin: 10px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .titulo {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .botao {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .botao:hover {
            background-color: #1a252f;
        }

        .voltar {
            display: inline-block;
            margin: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="topo">
        <img src="/static/logo.png" alt="Logo">
        <h1>
            PARÃ“QUIA NOSSA SENHORA APARECIDA<br>
            DO INOCOOP
        </h1>
    </div>

    <input type="text" id="busca" placeholder="ðŸ”Ž Buscar mÃºsica...">

    <div class="container">
        {% for arquivo in arquivos %}
            <div class="card">
                <div class="titulo">
                    {{ arquivo.replace('.pdf', '').replace(nome + '_', '').replace('_', ' ') }}
                </div>
                <a class="botao" href="/pdf/{{ nome }}/{{ arquivo }}" target="_blank">
                    Abrir PDF
                </a>
            </div>
        {% endfor %}
    </div>

    <a class="voltar" href="/">â¬… Voltar</a>

    <footer>
        Desenvolvido pela equipe de cantores da parÃ³quia.
    </footer>

<script>
    const busca = document.getElementById("busca");
    busca.addEventListener("keyup", function() {
        const termo = busca.value.toLowerCase();
        const cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            const texto = card.innerText.toLowerCase();
            if (texto.includes(termo)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
