<!DOCTYPE html>
<html>
<head>
    <title>Repertório</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#3b6594">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #255995; /* azul da imagem */
            color: white;
        }

        .topo {
            display: flex;
            align-items: center;
            padding: 15px 20px;
        }

        .topo img {
            height: 80px;
            margin-right: 15px;
        }

        .topo h1 {
            font-size: 15px;
            margin: 0;
            line-height: 1.4;
            font-weight: 600;
        }

        .container {
            padding: 20px;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .botao {
            width: 100%;
            max-width: 420px;
            margin: 10px;
            padding: 18px;
            font-size: 18px;
            text-decoration: none;
            background: white;
            color: #3b6594;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            transition: 0.2s;
        }

        .botao:hover {
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="topo">
        <img src="/static/logo.png" alt="Logo">
        <h1>
            PARÓQUIA NOSSA SENHORA APARECIDA<br>
            DO INOCOOP
        </h1>
    </div>

    <div class="container">
        {% for momento in momentos %}
            <a class="botao" href="/momento/{{ momento }}">
                {{ momento }}
            </a>
        {% endfor %}
    </div>

    <footer>
        Desenvolvido pela equipe de cantores da paróquia.
    </footer>

    <!-- Service Worker -->
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/static/service-worker.js');
    }
    </script>

</body>
</html>
